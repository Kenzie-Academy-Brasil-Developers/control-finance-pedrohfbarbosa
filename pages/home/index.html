<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/filter.css">
    <link rel="stylesheet" href="../../styles/cards.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="header">
        <nav class="container nav">
            <div class="logo">
                <h1><span>Control</span> Finance</h1>
            </div>
            <button id="register" data-control-modal="open-modal">
                Registrar novo valor
            </button>
        </nav>
    </header>
    <main id="app" class="container main">
        <section class="section-filters">
            <h2>
                Resumo financeiro
            </h2>
            <ul>
                <li><button id="btn-all">Todos</button></li>
                <li><button id="btn-entries">Entradas</button></li>
                <li><button id="btn-exit">Saidas</button></li>
            </ul>
        </section>
        <section class="section-cards">
            <div class="sum-values">
                <h3 id="sum-title">                    
                </h3>
                <span id="sum">
                </span>
            </div>
            <ul class="cards-wrapper">
                <div class="empty-cards">
                    <h3>Nenhum valor cadastrado</h3>
                    <span>Registrar novo valor</span>
                </div>
            </ul>
        </section>
    </main>    
    <script src="./valuesData.js"></script>
    <script src="../../scripts/modal.js"></script>
    <script src="./index.js"></script>    
</body>
</html>
